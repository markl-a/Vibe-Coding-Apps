name: recipe_app
description: 一個功能完整的食譜分享應用，支援食譜瀏覽、收藏和搜尋功能
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.1

  # 本地儲存
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 網路請求
  dio: ^5.4.0
  cached_network_image: ^3.3.1

  # UI 組件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

  # 工具
  intl: ^0.19.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
