name: fitness_tracker
description: 一個功能完整的健身追蹤應用，支援運動記錄、目標設定和數據統計
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.1

  # 本地儲存
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI 組件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  intl: ^0.19.0

  # 動畫
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
