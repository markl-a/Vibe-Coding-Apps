name: expense_tracker
description: 一個功能完整的記帳應用，支援收支記錄、預算管理和財務分析
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.1

  # 本地儲存
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI 組件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  intl: ^0.19.0

  # 工具
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
