<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲 - Snake Game</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>🐍 貪吃蛇遊戲</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">分數:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">開始遊戲</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>暫停</button>
            <button id="resetBtn" class="btn btn-danger">重新開始</button>
        </div>

        <div class="instructions">
            <h3>遊戲說明</h3>
            <ul>
                <li>使用方向鍵 ← ↑ → ↓ 控制蛇的移動</li>
                <li>吃到紅色食物可以增加分數和長度</li>
                <li>撞到牆壁或自己的身體會結束遊戲</li>
                <li>按下空白鍵可以暫停/繼續遊戲</li>
            </ul>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">長度:</span>
                <span id="length" class="stat-value">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">速度:</span>
                <span id="speed" class="stat-value">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">難度:</span>
                <span id="difficulty" class="stat-value">簡單</span>
            </div>
        </div>
    </div>

    <script src="src/game.js"></script>
</body>
</html>
