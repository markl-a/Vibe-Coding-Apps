[pytest]
# Test paths
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --color=yes
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:coverage/html
    --cov-report=term-missing
    --cov-report=xml:coverage/coverage.xml
    --cov-config=.coveragerc
    -ra
    --durations=10

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */node_modules/*
    */venv/*
    */.venv/*
    */dist/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage/html
