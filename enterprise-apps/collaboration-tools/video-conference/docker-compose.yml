version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: videoconf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: videoconf
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: videoconf-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Coturn TURN Server (for WebRTC NAT traversal)
  coturn:
    image: coturn/coturn:latest
    container_name: videoconf-coturn
    network_mode: host
    environment:
      - LISTENING_PORT=3478
      - TLS_LISTENING_PORT=5349
      - EXTERNAL_IP=auto-detect
      - REALM=videoconf.local
      - MIN_PORT=49152
      - MAX_PORT=65535
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videoconf-backend
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@postgres:5432/videoconf
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key
      CORS_ORIGIN: http://localhost:3000
      TURN_SERVER_URL: turn:localhost:3478
      TURN_USERNAME: videoconf
      TURN_PASSWORD: videoconf123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
