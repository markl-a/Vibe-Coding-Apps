<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter - 視頻轉換工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎬 Video Converter</h1>
            <div class="stats">
                <span>轉換次數: <strong id="convertCount">0</strong></span>
            </div>
        </header>

        <main>
            <section class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="icon">🎥</div>
                    <h2>拖曳視頻文件至此</h2>
                    <p>或點擊下方按鈕選擇文件</p>
                    <button class="btn btn-primary" id="selectFileBtn">選擇視頻</button>
                    <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
                    <p class="hint">支援: MP4, AVI, MOV, MKV, WebM</p>
                </div>
            </section>

            <section class="files-section" id="filesSection" style="display: none;">
                <h2>待轉換視頻</h2>
                <div class="files-list" id="filesList"></div>
            </section>

            <section class="settings-section" id="settingsSection" style="display: none;">
                <h2>轉換設定</h2>
                <div class="settings-grid">
                    <div class="setting-group">
                        <h3>輸出格式</h3>
                        <select id="formatSelect">
                            <option value="mp4">MP4 (推薦)</option>
                            <option value="webm">WebM</option>
                            <option value="avi">AVI</option>
                            <option value="mkv">MKV</option>
                            <option value="mov">MOV</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <h3>視頻品質</h3>
                        <select id="qualitySelect">
                            <option value="high">高品質 (大檔案)</option>
                            <option value="medium" selected>中品質 (平衡)</option>
                            <option value="low">低品質 (小檔案)</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <h3>解析度</h3>
                        <select id="resolutionSelect">
                            <option value="original">原始解析度</option>
                            <option value="1920x1080">1080p (Full HD)</option>
                            <option value="1280x720">720p (HD)</option>
                            <option value="854x480">480p (SD)</option>
                            <option value="640x360">360p</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <h3>音頻設定</h3>
                        <label><input type="checkbox" id="audioCheck" checked> 包含音頻</label>
                        <label><input type="checkbox" id="subtitleCheck"> 包含字幕</label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" id="convertBtn">🔄 開始轉換</button>
                    <button class="btn btn-secondary" id="clearBtn">清除全部</button>
                </div>
            </section>

            <section class="progress-section" id="progressSection" style="display: none;">
                <h2>轉換進度</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">0%</p>
            </section>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
