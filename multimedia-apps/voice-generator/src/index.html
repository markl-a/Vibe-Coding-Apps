<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Generator - 语音生成器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 头部 -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <h1 class="app-title">Voice Generator</h1>
        </div>
        <div class="header-stats">
          <div class="stat-item">
            <span class="stat-label">字符数</span>
            <span class="stat-value" id="charCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">预计时长</span>
            <span class="stat-value" id="estimatedDuration">0s</span>
          </div>
        </div>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 左侧面板 -->
      <aside class="left-panel">
        <!-- 音色选择 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            语音音色
          </h2>
          <div class="voice-select-wrapper">
            <select id="voiceSelect" class="voice-select">
              <option value="">正在加载音色...</option>
            </select>
            <button id="refreshVoicesBtn" class="icon-btn" title="刷新音色列表">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="23 4 23 10 17 10"/>
                <polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
              </svg>
            </button>
          </div>
          <div class="voice-info" id="voiceInfo">
            <p class="voice-detail">语言: <span id="voiceLang">-</span></p>
            <p class="voice-detail">类型: <span id="voiceType">-</span></p>
          </div>
        </section>

        <!-- 参数控制 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="4" y1="21" x2="4" y2="14"/>
              <line x1="4" y1="10" x2="4" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="12"/>
              <line x1="12" y1="8" x2="12" y2="3"/>
              <line x1="20" y1="21" x2="20" y2="16"/>
              <line x1="20" y1="12" x2="20" y2="3"/>
              <line x1="1" y1="14" x2="7" y2="14"/>
              <line x1="9" y1="8" x2="15" y2="8"/>
              <line x1="17" y1="16" x2="23" y2="16"/>
            </svg>
            参数调节
          </h2>

          <!-- 语速 -->
          <div class="control-group">
            <label class="control-label">
              <span>语速</span>
              <span class="control-value" id="rateValue">1.0x</span>
            </label>
            <input type="range" id="rateSlider" class="slider" min="0.1" max="3" step="0.1" value="1">
            <div class="slider-marks">
              <span>慢</span>
              <span>正常</span>
              <span>快</span>
            </div>
          </div>

          <!-- 音调 -->
          <div class="control-group">
            <label class="control-label">
              <span>音调</span>
              <span class="control-value" id="pitchValue">1.0</span>
            </label>
            <input type="range" id="pitchSlider" class="slider" min="0" max="2" step="0.1" value="1">
            <div class="slider-marks">
              <span>低</span>
              <span>正常</span>
              <span>高</span>
            </div>
          </div>

          <!-- 音量 -->
          <div class="control-group">
            <label class="control-label">
              <span>音量</span>
              <span class="control-value" id="volumeValue">100%</span>
            </label>
            <input type="range" id="volumeSlider" class="slider" min="0" max="100" step="1" value="100">
            <div class="slider-marks">
              <span>静音</span>
              <span>正常</span>
              <span>最大</span>
            </div>
          </div>

          <!-- 重置按钮 -->
          <button id="resetParams" class="btn btn-secondary btn-block">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
            重置参数
          </button>
        </section>

        <!-- SSML 支持 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            高级选项
          </h2>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enableSSML" class="checkbox">
              <span>启用 SSML 标记</span>
            </label>
          </div>
          <button id="insertSSML" class="btn btn-secondary btn-block">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            插入 SSML 模板
          </button>
        </section>
      </aside>

      <!-- 中间面板 -->
      <section class="center-panel">
        <!-- 文本输入区 -->
        <div class="text-editor-section">
          <div class="editor-header">
            <h2 class="section-title">
              <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
              文本内容
            </h2>
            <button id="clearText" class="icon-btn" title="清空文本">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </div>
          <textarea
            id="textInput"
            class="text-input"
            placeholder="在此输入要转换为语音的文字...&#10;&#10;支持纯文本和 SSML 标记（需启用 SSML 选项）&#10;&#10;示例：&#10;欢迎使用语音生成器！&#10;&#10;SSML 示例：&#10;&lt;speak&gt;&#10;  &lt;p&gt;这是一个&lt;emphasis level=&quot;strong&quot;&gt;强调&lt;/emphasis&gt;的例子。&lt;/p&gt;&#10;&lt;/speak&gt;"
          ></textarea>
        </div>

        <!-- 控制按钮 -->
        <div class="control-buttons">
          <button id="previewBtn" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            预览语音
          </button>
          <button id="stopBtn" class="btn btn-secondary" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="6" y="6" width="12" height="12"/>
            </svg>
            停止
          </button>
          <button id="exportBtn" class="btn btn-success">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            导出音频
          </button>
        </div>

        <!-- 波形可视化 -->
        <div class="waveform-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 18V5l12-2v13"/>
              <circle cx="6" cy="18" r="3"/>
              <circle cx="18" cy="16" r="3"/>
            </svg>
            波形可视化
          </h2>
          <canvas id="waveform" class="waveform-canvas"></canvas>
          <div class="waveform-controls">
            <button id="pauseWaveform" class="icon-btn" title="暂停/继续">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="6" y="4" width="4" height="16"/>
                <rect x="14" y="4" width="4" height="16"/>
              </svg>
            </button>
            <span class="waveform-status" id="waveformStatus">就绪</span>
          </div>
        </div>
      </section>

      <!-- 右侧面板 -->
      <aside class="right-panel">
        <!-- 快速文本 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
              <polyline points="13 2 13 9 20 9"/>
            </svg>
            快速文本
          </h2>
          <div class="quick-text-list" id="quickTextList">
            <button class="quick-text-item" data-text="欢迎使用语音生成器！">欢迎语</button>
            <button class="quick-text-item" data-text="这是一个测试文本，用于检验语音合成效果。">测试文本</button>
            <button class="quick-text-item" data-text="您好，请问有什么可以帮助您的吗？">问候语</button>
            <button class="quick-text-item" data-text="感谢您的使用，祝您生活愉快！">感谢语</button>
            <button class="quick-text-item" data-text="系统通知：操作已成功完成。">系统通知</button>
          </div>
        </section>

        <!-- SSML 示例 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            SSML 示例
          </h2>
          <div class="ssml-examples">
            <button class="ssml-example-item" data-ssml="<speak><p>这是<emphasis level='strong'>强调</emphasis>的文本。</p></speak>">
              强调文本
            </button>
            <button class="ssml-example-item" data-ssml="<speak><p>正常速度</p><break time='500ms'/><p>这是<prosody rate='slow'>慢速</prosody>语音</p></speak>">
              速度控制
            </button>
            <button class="ssml-example-item" data-ssml="<speak><p>这是<prosody pitch='high'>高音调</prosody>的声音</p></speak>">
              音调控制
            </button>
            <button class="ssml-example-item" data-ssml="<speak><p>第一段</p><break time='1s'/><p>第二段</p></speak>">
              添加停顿
            </button>
          </div>
        </section>

        <!-- 使用提示 -->
        <section class="panel-section">
          <h2 class="section-title">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            使用提示
          </h2>
          <div class="tips-list">
            <div class="tip-item">
              <strong>快捷键：</strong>
              <ul>
                <li>Ctrl/Cmd + P - 预览</li>
                <li>Ctrl/Cmd + S - 导出</li>
                <li>Ctrl/Cmd + L - 清空</li>
              </ul>
            </div>
            <div class="tip-item">
              <strong>提示：</strong>
              <ul>
                <li>支持多种语言音色</li>
                <li>可调节语速、音调、音量</li>
                <li>使用 SSML 增强表现力</li>
              </ul>
            </div>
          </div>
        </section>
      </aside>
    </main>

    <!-- 状态栏 -->
    <footer class="app-footer">
      <div class="footer-content">
        <div class="status-info">
          <span class="status-indicator" id="statusIndicator">●</span>
          <span id="statusText">就绪</span>
        </div>
        <div class="footer-actions">
          <span id="voiceCount">可用音色: 0</span>
        </div>
      </div>
    </footer>
  </div>

  <!-- 加载提示 -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p class="loading-text">处理中...</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
