<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇區域</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            cursor: crosshair;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }

        #selection {
            position: fixed;
            border: 2px dashed #fff;
            background: rgba(102, 126, 234, 0.2);
            display: none;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            z-index: 1000;
        }

        .dimensions {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="selection"></div>
    <div class="instructions">
        拖曳滑鼠選擇截圖區域 | 按 ESC 取消
    </div>
    <div class="dimensions" id="dimensions"></div>

    <script>
        const { ipcRenderer } = require('electron');

        let isSelecting = false;
        let startX = 0;
        let startY = 0;
        let selection = document.getElementById('selection');
        let dimensions = document.getElementById('dimensions');

        document.addEventListener('mousedown', (e) => {
            isSelecting = true;
            startX = e.clientX;
            startY = e.clientY;
            selection.style.left = startX + 'px';
            selection.style.top = startY + 'px';
            selection.style.width = '0px';
            selection.style.height = '0px';
            selection.style.display = 'block';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;

            const currentX = e.clientX;
            const currentY = e.clientY;
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);

            selection.style.left = left + 'px';
            selection.style.top = top + 'px';
            selection.style.width = width + 'px';
            selection.style.height = height + 'px';

            // Show dimensions
            dimensions.style.display = 'block';
            dimensions.style.left = (currentX + 10) + 'px';
            dimensions.style.top = (currentY + 10) + 'px';
            dimensions.textContent = `${width} × ${height}`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isSelecting) return;

            isSelecting = false;
            const currentX = e.clientX;
            const currentY = e.clientY;
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);

            if (width > 10 && height > 10) {
                const bounds = {
                    x: Math.min(startX, currentX),
                    y: Math.min(startY, currentY),
                    width: width,
                    height: height
                };

                ipcRenderer.send('region-selected', bounds);
            } else {
                ipcRenderer.send('region-cancelled');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                ipcRenderer.send('region-cancelled');
            }
        });
    </script>
</body>
</html>
