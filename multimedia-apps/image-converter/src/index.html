<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - 圖片格式轉換工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🖼️ Image Converter</h1>
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-label">已載入:</span>
                    <span class="stat-value" id="loadedCount">0</span>
                </span>
                <span class="stat-item">
                    <span class="stat-label">已轉換:</span>
                    <span class="stat-value" id="convertedCount">0</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="upload-icon">📁</div>
                        <h2>拖曳圖片至此</h2>
                        <p>或</p>
                        <button class="btn btn-primary" id="selectFilesBtn">
                            選擇檔案
                        </button>
                        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                        <p class="supported-formats">
                            支援格式：JPG, PNG, GIF, BMP, WebP, TIFF, SVG
                        </p>
                    </div>
                </div>
            </section>

            <!-- Conversion Options -->
            <section class="options-section" id="optionsSection" style="display: none;">
                <h2>轉換選項</h2>

                <div class="options-grid">
                    <!-- Format Selection -->
                    <div class="option-card">
                        <h3>輸出格式</h3>
                        <div class="format-buttons">
                            <button class="format-btn active" data-format="png">PNG</button>
                            <button class="format-btn" data-format="jpg">JPG</button>
                            <button class="format-btn" data-format="webp">WebP</button>
                            <button class="format-btn" data-format="bmp">BMP</button>
                            <button class="format-btn" data-format="gif">GIF</button>
                        </div>
                    </div>

                    <!-- Quality Settings -->
                    <div class="option-card">
                        <h3>品質設定</h3>
                        <div class="quality-control">
                            <label>壓縮品質 (JPG/WebP):</label>
                            <div class="slider-container">
                                <input type="range" id="qualitySlider" min="1" max="100" value="90">
                                <span id="qualityValue">90</span>%
                            </div>
                        </div>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-quality="50">低品質</button>
                            <button class="preset-btn" data-quality="75">中品質</button>
                            <button class="preset-btn active" data-quality="90">高品質</button>
                            <button class="preset-btn" data-quality="100">最高品質</button>
                        </div>
                    </div>

                    <!-- Resize Options -->
                    <div class="option-card">
                        <h3>調整大小</h3>
                        <div class="resize-options">
                            <label>
                                <input type="checkbox" id="resizeEnable">
                                啟用調整大小
                            </label>
                            <div class="resize-controls" id="resizeControls" style="display: none;">
                                <div class="resize-mode">
                                    <label>模式:</label>
                                    <select id="resizeMode">
                                        <option value="percentage">百分比</option>
                                        <option value="pixels">像素</option>
                                        <option value="preset">預設大小</option>
                                    </select>
                                </div>
                                <div class="resize-inputs" id="percentageInputs">
                                    <label>縮放:</label>
                                    <input type="number" id="scalePercent" value="50" min="1" max="500">%
                                </div>
                                <div class="resize-inputs" id="pixelInputs" style="display: none;">
                                    <label>寬度:</label>
                                    <input type="number" id="widthPixels" min="1">
                                    <label>高度:</label>
                                    <input type="number" id="heightPixels" min="1">
                                    <label>
                                        <input type="checkbox" id="maintainAspect" checked>
                                        保持比例
                                    </label>
                                </div>
                                <div class="resize-inputs" id="presetInputs" style="display: none;">
                                    <select id="presetSize">
                                        <option value="1920x1080">Full HD (1920×1080)</option>
                                        <option value="1280x720">HD (1280×720)</option>
                                        <option value="800x600">SVGA (800×600)</option>
                                        <option value="320x240">QVGA (320×240)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Options -->
                    <div class="option-card">
                        <h3>其他選項</h3>
                        <div class="additional-options">
                            <label>
                                <input type="checkbox" id="grayscaleCheck">
                                轉為灰階
                            </label>
                            <label>
                                <input type="checkbox" id="flipHCheck">
                                水平翻轉
                            </label>
                            <label>
                                <input type="checkbox" id="flipVCheck">
                                垂直翻轉
                            </label>
                            <div class="rotation-control">
                                <label>旋轉:</label>
                                <select id="rotationSelect">
                                    <option value="0">0°</option>
                                    <option value="90">90°</option>
                                    <option value="180">180°</option>
                                    <option value="270">270°</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-success" id="convertBtn">
                        🔄 開始轉換
                    </button>
                    <button class="btn btn-info" id="convertAllBtn">
                        ⚡ 批次轉換全部
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        🗑️ 清除全部
                    </button>
                </div>
            </section>

            <!-- Image List -->
            <section class="images-section" id="imagesSection" style="display: none;">
                <h2>圖片列表</h2>
                <div class="images-grid" id="imagesGrid"></div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <h2>轉換進度</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0</div>
            </section>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
