<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor - 音頻編輯器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎵 Audio Editor</h1>
            <div class="transport-controls">
                <button class="transport-btn" id="playBtn">▶️</button>
                <button class="transport-btn" id="pauseBtn">⏸️</button>
                <button class="transport-btn" id="stopBtn">⏹️</button>
            </div>
        </header>

        <main>
            <section class="file-section">
                <button class="btn btn-primary" id="loadFileBtn">📂 載入音頻</button>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <span id="fileName" class="file-name"></span>
            </section>

            <section class="waveform-section" id="waveformSection" style="display: none;">
                <div class="waveform-container">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="playhead" id="playhead"></div>
                </div>
                <div class="timeline" id="timeline"></div>
            </section>

            <section class="controls-section" id="controlsSection" style="display: none;">
                <div class="controls-grid">
                    <div class="control-group">
                        <h3>音量</h3>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                        <span id="volumeValue">100%</span>
                    </div>

                    <div class="control-group">
                        <h3>播放速度</h3>
                        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speedValue">1.0x</span>
                    </div>

                    <div class="control-group">
                        <h3>淡入淡出 (秒)</h3>
                        <input type="number" id="fadeIn" value="0" min="0" step="0.1" placeholder="淡入">
                        <input type="number" id="fadeOut" value="0" min="0" step="0.1" placeholder="淡出">
                    </div>
                </div>

                <div class="effects-section">
                    <h3>音效</h3>
                    <div class="effects-buttons">
                        <button class="effect-btn" data-effect="normalize">標準化</button>
                        <button class="effect-btn" data-effect="reverse">反轉</button>
                        <button class="effect-btn" data-effect="echo">回音</button>
                        <button class="effect-btn" data-effect="lowpass">低通濾波</button>
                        <button class="effect-btn" data-effect="highpass">高通濾波</button>
                    </div>
                </div>

                <div class="edit-section">
                    <h3>編輯</h3>
                    <div class="edit-buttons">
                        <button class="btn btn-secondary" id="trimBtn">✂️ 修剪</button>
                        <button class="btn btn-secondary" id="cutBtn">✂️ 剪切</button>
                        <button class="btn btn-secondary" id="copyBtn">📋 複製</button>
                        <button class="btn btn-secondary" id="pasteBtn">📄 貼上</button>
                        <button class="btn btn-secondary" id="undoBtn">↶ 復原</button>
                    </div>
                </div>

                <div class="export-section">
                    <h3>匯出</h3>
                    <select id="exportFormat">
                        <option value="wav">WAV (無損)</option>
                        <option value="mp3">MP3 (壓縮)</option>
                        <option value="ogg">OGG</option>
                        <option value="flac">FLAC (無損)</option>
                    </select>
                    <button class="btn btn-success" id="exportBtn">💾 匯出音頻</button>
                </div>
            </section>

            <section class="info-section" id="infoSection" style="display: none;">
                <h3>音頻資訊</h3>
                <div class="info-grid">
                    <div>時長: <span id="duration">--</span></div>
                    <div>取樣率: <span id="sampleRate">--</span></div>
                    <div>聲道: <span id="channels">--</span></div>
                    <div>位元率: <span id="bitRate">--</span></div>
                </div>
            </section>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
