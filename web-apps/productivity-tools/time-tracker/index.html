<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間追蹤器 - Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>⏱️ 時間追蹤器</h1>
                <p class="subtitle">追蹤時間，提升效率</p>
            </div>
            <div class="header-right">
                <div class="total-time">
                    <span class="label">今日總時長</span>
                    <span class="time" id="totalToday">0:00:00</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Timer Section -->
            <section class="timer-section">
                <div class="timer-card">
                    <div class="timer-display">
                        <div class="time-value" id="timerDisplay">00:00:00</div>
                        <div class="timer-status" id="timerStatus">就緒</div>
                    </div>

                    <div class="task-input-group">
                        <input
                            type="text"
                            id="taskInput"
                            class="task-input"
                            placeholder="你在做什麼？（輸入任務名稱）"
                        >
                        <select id="projectSelect" class="project-select">
                            <option value="">選擇專案...</option>
                            <option value="work">工作</option>
                            <option value="study">學習</option>
                            <option value="personal">個人</option>
                            <option value="meeting">會議</option>
                            <option value="break">休息</option>
                        </select>
                    </div>

                    <div class="timer-controls">
                        <button class="btn btn-start" id="startBtn">開始</button>
                        <button class="btn btn-pause" id="pauseBtn" disabled>暫停</button>
                        <button class="btn btn-stop" id="stopBtn" disabled>停止</button>
                    </div>
                </div>

                <!-- AI Insights -->
                <div class="ai-insights-card">
                    <h3>🤖 AI 智能分析</h3>
                    <div class="insight-grid">
                        <div class="insight-item">
                            <div class="insight-icon">🎯</div>
                            <div class="insight-content">
                                <div class="insight-value" id="aiProductiveHours">--</div>
                                <div class="insight-label">最佳工作時段</div>
                            </div>
                        </div>
                        <div class="insight-item">
                            <div class="insight-icon">📊</div>
                            <div class="insight-content">
                                <div class="insight-value" id="aiMostProductive">--</div>
                                <div class="insight-label">最高效專案</div>
                            </div>
                        </div>
                        <div class="insight-item">
                            <div class="insight-icon">⚡</div>
                            <div class="insight-content">
                                <div class="insight-value" id="aiEfficiencyScore">--</div>
                                <div class="insight-label">效率分數</div>
                            </div>
                        </div>
                    </div>
                    <div class="ai-suggestion" id="aiSuggestion">
                        💡 開始追蹤時間，AI 會給你智能建議！
                    </div>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <div class="section-header">
                    <h2>⏳ 時間記錄</h2>
                    <div class="header-actions">
                        <button class="btn btn-sm" id="exportBtn">匯出</button>
                        <button class="btn btn-sm" id="clearBtn">清除全部</button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-content">
                            <div class="stat-value" id="statToday">0h</div>
                            <div class="stat-label">今天</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📆</div>
                        <div class="stat-content">
                            <div class="stat-value" id="statWeek">0h</div>
                            <div class="stat-label">本週</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📊</div>
                        <div class="stat-content">
                            <div class="stat-value" id="statMonth">0h</div>
                            <div class="stat-label">本月</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🎯</div>
                        <div class="stat-content">
                            <div class="stat-value" id="statTotal">0h</div>
                            <div class="stat-label">總計</div>
                        </div>
                    </div>
                </div>

                <!-- Time Entries -->
                <div class="entries-container">
                    <div id="entriesList" class="entries-list">
                        <!-- Entries will be dynamically added -->
                    </div>
                    <div id="emptyState" class="empty-state">
                        <div class="empty-icon">⏱️</div>
                        <h3>還沒有時間記錄</h3>
                        <p>開始追蹤你的第一個任務吧！</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
