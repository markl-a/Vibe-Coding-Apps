<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="即將推出 - VibeCoding 全新產品">
  <title>即將推出 | VibeCoding</title>

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full text-center">
    <!-- Logo/Brand -->
    <div class="mb-8 float-animation">
      <div class="inline-block bg-white/20 backdrop-blur-md rounded-full p-8 shadow-2xl">
        <svg class="w-24 h-24 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm3.707 8.707l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 011.414-1.414L9 10.586V5a1 1 0 012 0v5.586l1.293-1.293a1 1 0 011.414 1.414z"/>
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">
      即將推出
    </h1>

    <p class="text-xl md:text-2xl text-white/90 mb-12 max-w-2xl mx-auto">
      我們正在打造令人驚艷的產品。敬請期待！
    </p>

    <!-- Countdown Timer -->
    <div class="mb-12">
      <div class="grid grid-cols-4 gap-4 max-w-2xl mx-auto">
        <div class="bg-white/20 backdrop-blur-md rounded-lg p-6 shadow-lg">
          <div class="text-4xl md:text-5xl font-bold text-white" id="days">00</div>
          <div class="text-white/80 text-sm mt-2">天</div>
        </div>
        <div class="bg-white/20 backdrop-blur-md rounded-lg p-6 shadow-lg">
          <div class="text-4xl md:text-5xl font-bold text-white" id="hours">00</div>
          <div class="text-white/80 text-sm mt-2">時</div>
        </div>
        <div class="bg-white/20 backdrop-blur-md rounded-lg p-6 shadow-lg">
          <div class="text-4xl md:text-5xl font-bold text-white" id="minutes">00</div>
          <div class="text-white/80 text-sm mt-2">分</div>
        </div>
        <div class="bg-white/20 backdrop-blur-md rounded-lg p-6 shadow-lg">
          <div class="text-4xl md:text-5xl font-bold text-white" id="seconds">00</div>
          <div class="text-white/80 text-sm mt-2">秒</div>
        </div>
      </div>
    </div>

    <!-- Email Subscription -->
    <div class="max-w-md mx-auto mb-12">
      <h2 class="text-2xl font-semibold text-white mb-4">
        搶先獲得通知
      </h2>
      <p class="text-white/80 mb-6">
        註冊以在我們上線時收到第一手消息
      </p>

      <form id="subscribeForm" class="flex flex-col sm:flex-row gap-3">
        <input
          type="email"
          id="email"
          placeholder="輸入您的 Email"
          required
          class="flex-1 px-6 py-4 rounded-lg bg-white/90 backdrop-blur-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white"
        >
        <button
          type="submit"
          class="px-8 py-4 bg-white text-purple-600 font-semibold rounded-lg hover:bg-gray-100 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1 duration-200"
        >
          訂閱
        </button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/90 backdrop-blur-sm text-white rounded-lg">
        ✓ 訂閱成功！感謝您的支持。
      </div>
    </div>

    <!-- Social Links -->
    <div class="flex justify-center gap-6">
      <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/30 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
        </svg>
      </a>
      <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/30 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>
      <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/30 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
        </svg>
      </a>
    </div>

    <!-- Footer -->
    <div class="mt-16 text-white/60 text-sm">
      <p>&copy; 2025 VibeCoding. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date('2025-12-31T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Email Subscription Form
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Here you would typically send the email to your backend
      console.log('Subscribed email:', email);

      // Show success message
      document.getElementById('successMessage').classList.remove('hidden');
      document.getElementById('email').value = '';

      // Hide success message after 5 seconds
      setTimeout(() => {
        document.getElementById('successMessage').classList.add('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
