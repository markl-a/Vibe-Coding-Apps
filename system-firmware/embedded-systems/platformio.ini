; PlatformIO 專案配置檔案
;
; 這個配置檔案提供多個嵌入式平台的開發環境設定
; 使用方法：pio run -e <environment_name>

[platformio]
default_envs = esp32

; ============================================
; ESP32 開發環境
; ============================================

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    adafruit/DHT sensor library
    adafruit/Adafruit BME280 Library
    adafruit/Adafruit Unified Sensor
    knolleary/PubSubClient
    bblanchon/ArduinoJson

[env:esp32-ble]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = -DCORE_DEBUG_LEVEL=3
lib_deps = ESP32 BLE Arduino

; ============================================
; STM32 開發環境
; ============================================

[env:stm32f4]
platform = ststm32
board = nucleo_f401re
framework = arduino
upload_protocol = stlink
debug_tool = stlink
monitor_speed = 115200

[env:stm32f4-hal]
platform = ststm32
board = nucleo_f401re
framework = stm32cube
upload_protocol = stlink
debug_tool = stlink

; ============================================
; Arduino 開發環境
; ============================================

[env:arduino_uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600

[env:arduino_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 9600

[env:arduino_nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 9600

; ============================================
; Raspberry Pi Pico
; ============================================

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
monitor_speed = 115200
