<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Guardian</title>
  <link rel="stylesheet" href="../styles/globals.css">
</head>
<body class="w-[420px] min-h-[600px] bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Header with Security Score -->
  <div class="gradient-primary text-white p-6">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <div class="text-3xl">🛡️</div>
        <div>
          <h1 class="text-xl font-bold">Privacy Guardian</h1>
          <p class="text-sm opacity-90">AI 驅動的隱私保護</p>
        </div>
      </div>
      <button id="refresh-stats" class="p-2 hover:bg-white/20 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      </button>
    </div>

    <!-- Security Score Circle -->
    <div class="flex items-center justify-center">
      <div class="relative w-32 h-32">
        <svg class="transform -rotate-90 w-32 h-32">
          <circle cx="64" cy="64" r="56" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none"/>
          <circle id="score-circle" cx="64" cy="64" r="56" stroke="white" stroke-width="8" fill="none"
                  stroke-dasharray="351.86" stroke-dashoffset="351.86"
                  class="transition-all duration-1000 ease-out"/>
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span id="security-score" class="text-4xl font-bold">0</span>
          <span class="text-xs opacity-90">安全分數</span>
        </div>
      </div>
    </div>

    <p id="security-level" class="text-center mt-3 text-sm font-medium">正在計算...</p>
  </div>

  <!-- Quick Stats Grid -->
  <div class="grid grid-cols-3 gap-3 p-4 -mt-4">
    <div class="card-hover text-center py-4">
      <div class="text-2xl mb-1">🚫</div>
      <div id="trackers-blocked" class="text-xl font-bold text-primary-600">0</div>
      <div class="text-xs text-gray-600 mt-1">攔截追蹤器</div>
    </div>
    <div class="card-hover text-center py-4">
      <div class="text-2xl mb-1">🍪</div>
      <div id="cookie-count" class="text-xl font-bold text-warning-600">0</div>
      <div class="text-xs text-gray-600 mt-1">Cookie 總數</div>
    </div>
    <div class="card-hover text-center py-4">
      <div class="text-2xl mb-1">🔑</div>
      <div id="password-count" class="text-xl font-bold text-success-600">0</div>
      <div class="text-xs text-gray-600 mt-1">安全密碼</div>
    </div>
  </div>

  <!-- AI Insights -->
  <div id="ai-insights" class="mx-4 mb-4 card bg-gradient-to-r from-purple-50 to-indigo-50 border border-purple-200">
    <div class="flex items-start gap-3">
      <div class="text-2xl">🤖</div>
      <div class="flex-1">
        <h3 class="font-semibold text-gray-900 mb-1">AI 安全建議</h3>
        <p id="ai-suggestion" class="text-sm text-gray-700">正在分析您的隱私狀態...</p>
      </div>
    </div>
  </div>

  <!-- Protection Toggles -->
  <div class="mx-4 mb-4 card">
    <h3 class="font-semibold text-gray-900 mb-3 flex items-center gap-2">
      <span>⚡</span>
      <span>快速防護</span>
    </h3>
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-700">追蹤器攔截</span>
          <span id="tracker-badge" class="badge badge-success">啟用</span>
        </div>
        <label class="toggle bg-gray-300">
          <input type="checkbox" id="toggle-tracker" checked class="sr-only">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-700">指紋防護</span>
          <span id="fingerprint-badge" class="badge badge-warning">中級</span>
        </div>
        <label class="toggle bg-gray-300">
          <input type="checkbox" id="toggle-fingerprint">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-700">Cookie 保護</span>
          <span id="cookie-badge" class="badge badge-success">啟用</span>
        </div>
        <label class="toggle bg-gray-300">
          <input type="checkbox" id="toggle-cookie" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-700">HTTPS 強制</span>
          <span id="https-badge" class="badge badge-success">啟用</span>
        </div>
        <label class="toggle bg-gray-300">
          <input type="checkbox" id="toggle-https" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="mx-4 mb-4 space-y-2">
    <button id="clear-cookies" class="btn btn-danger w-full">
      🗑️ 清除所有 Cookie
    </button>
    <button id="scan-passwords" class="btn btn-primary w-full">
      🔍 掃描密碼洩漏
    </button>
    <button id="generate-report" class="btn btn-secondary w-full">
      📊 生成安全報告
    </button>
  </div>

  <!-- Footer Navigation -->
  <div class="px-4 pb-4 flex gap-2">
    <button id="open-options" class="flex-1 btn btn-secondary">
      ⚙️ 設定
    </button>
    <button id="view-dashboard" class="flex-1 btn btn-primary">
      📈 儀表板
    </button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
