<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .blocked-url {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      word-break: break-all;
    }

    .motivation {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-style: italic;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .stats {
      margin-top: 2rem;
      opacity: 0.8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üö´</div>
    <h1>Site Blocked</h1>
    <p>This website has been blocked to help you stay focused.</p>

    <div class="blocked-url" id="blockedUrl">
      Loading...
    </div>

    <div class="motivation">
      <p>"The key is not to prioritize what's on your schedule, but to schedule your priorities." - Stephen Covey</p>
    </div>

    <div class="buttons">
      <button class="btn-primary" onclick="history.back()">‚Üê Go Back</button>
      <button class="btn-secondary" onclick="openSettings()">‚öôÔ∏è Settings</button>
    </div>

    <div class="stats">
      <p>üí™ You're building better focus habits!</p>
    </div>
  </div>

  <script>
    // Get blocked URL from query parameter
    const params = new URLSearchParams(window.location.search);
    const blockedUrl = params.get('url');

    if (blockedUrl) {
      document.getElementById('blockedUrl').textContent = blockedUrl;
    }

    function openSettings() {
      chrome.runtime.openOptionsPage();
    }

    // Random motivational quotes
    const quotes = [
      '"The key is not to prioritize what\'s on your schedule, but to schedule your priorities." - Stephen Covey',
      '"Focus is a matter of deciding what things you\'re not going to do." - John Carmack',
      '"Concentrate all your thoughts upon the work in hand. The sun\'s rays do not burn until brought to a focus." - Alexander Graham Bell',
      '"The successful warrior is the average man, with laser-like focus." - Bruce Lee',
      '"Lack of direction, not lack of time, is the problem. We all have twenty-four hour days." - Zig Ziglar',
    ];

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.querySelector('.motivation p').textContent = randomQuote;
  </script>
</body>
</html>
