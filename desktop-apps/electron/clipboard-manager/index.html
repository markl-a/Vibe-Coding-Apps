<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Clipboard Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 標題列 -->
    <header class="header">
      <div class="header-left">
        <h1>📋 剪貼簿管理器</h1>
      </div>
      <div class="header-right">
        <button id="settingsBtn" class="btn btn-icon" title="設定">⚙️</button>
        <button id="clearBtn" class="btn btn-icon" title="清除全部">🗑️</button>
      </div>
    </header>

    <!-- 搜尋欄 -->
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="🔍 搜尋剪貼簿歷史..."
      >
    </div>

    <!-- 分類標籤 -->
    <div class="tabs">
      <button class="tab active" data-filter="all">全部</button>
      <button class="tab" data-filter="favorites">收藏</button>
      <button class="tab" data-filter="text">文字</button>
    </div>

    <!-- 歷史記錄列表 -->
    <div class="history-list" id="historyList">
      <div class="empty-state">
        <div class="empty-icon">📋</div>
        <p>還沒有剪貼簿歷史記錄</p>
        <p class="empty-hint">複製一些文字開始使用！</p>
      </div>
    </div>

    <!-- 設定對話框 -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>設定</h2>
          <button class="close-btn" id="closeSettings">✕</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="maxHistory">保存歷史記錄數量</label>
            <input type="number" id="maxHistory" min="10" max="1000" value="100">
          </div>
          <div class="setting-item">
            <label for="checkInterval">檢查間隔（毫秒）</label>
            <input type="number" id="checkInterval" min="100" max="5000" value="1000">
          </div>
          <div class="setting-item">
            <label>全域快捷鍵</label>
            <input type="text" id="globalShortcut" value="CommandOrControl+Shift+V" readonly>
            <p class="hint">按下快捷鍵可快速顯示/隱藏視窗</p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="saveSettings">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
