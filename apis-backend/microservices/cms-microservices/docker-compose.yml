version: '3.8'

services:
  # MongoDB for Content Service
  content-db:
    image: mongo:7
    container_name: cms-content-db
    environment:
      MONGO_INITDB_DATABASE: cms_content
    ports:
      - "27022:27017"
    volumes:
      - content-data:/data/db
    networks:
      - cms-network

  # MinIO for Media Storage
  minio:
    image: minio/minio:latest
    container_name: cms-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - cms-network

  # Elasticsearch for Search Service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cms-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - cms-network

  # Redis for Cache Service
  redis:
    image: redis:7-alpine
    container_name: cms-redis
    command: redis-server --appendonly yes
    ports:
      - "6382:6379"
    volumes:
      - redis-data:/data
    networks:
      - cms-network

  # Content Service
  content-service:
    build: ./content-service
    container_name: cms-content-service
    environment:
      PORT: 6001
      MONGODB_URI: mongodb://content-db:27017/cms_content
      JWT_SECRET: cms-secret-key-2024
    ports:
      - "6001:6001"
    depends_on:
      - content-db
    networks:
      - cms-network
    restart: unless-stopped

  # Media Service
  media-service:
    build: ./media-service
    container_name: cms-media-service
    environment:
      PORT: 6002
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: media
      S3_USE_SSL: "false"
    ports:
      - "6002:6002"
    depends_on:
      - minio
    networks:
      - cms-network
    restart: unless-stopped

  # Search Service
  search-service:
    build: ./search-service
    container_name: cms-search-service
    environment:
      PORT: 6003
      ELASTICSEARCH_URL: http://elasticsearch:9200
      CONTENT_SERVICE_URL: http://content-service:6001
    ports:
      - "6003:6003"
    depends_on:
      - elasticsearch
      - content-service
    networks:
      - cms-network
    restart: unless-stopped

  # Cache Service
  cache-service:
    build: ./cache-service
    container_name: cms-cache-service
    environment:
      PORT: 6004
      REDIS_URL: redis://redis:6379
    ports:
      - "6004:6004"
    depends_on:
      - redis
    networks:
      - cms-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: cms-api-gateway
    environment:
      PORT: 6000
      CONTENT_SERVICE_URL: http://content-service:6001
      MEDIA_SERVICE_URL: http://media-service:6002
      SEARCH_SERVICE_URL: http://search-service:6003
      CACHE_SERVICE_URL: http://cache-service:6004
      JWT_SECRET: cms-secret-key-2024
    ports:
      - "6000:6000"
    depends_on:
      - content-service
      - media-service
      - search-service
      - cache-service
    networks:
      - cms-network
    restart: unless-stopped

networks:
  cms-network:
    driver: bridge

volumes:
  content-data:
  minio-data:
  elastic-data:
  redis-data:
